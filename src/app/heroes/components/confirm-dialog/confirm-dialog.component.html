<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de elimiar a {{ data.superhero }}</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-between" >
    <button (click)="onNoClick()" mat-button>No thanks</button>
    <button (click)="onConfirm()" mat-button cdkFocusInitial color="primary">Ok</button>
</div>
