<div class="flex flex-column p-2">
    <h3>Buscador</h3>
    <mat-form-field>
        <mat-label>Buscador de herores</mat-label>
        <input type="text" (input)="searchHero()" 
        matInput 
        [formControl]="searchInput"
        [matAutocomplete]="auto"
        >
        <mat-autocomplete 
        #auto="matAutocomplete"
        (optionSelected)="onSelectedOption($event)"
        >
            <mat-option *ngFor="let hero of heroes" [value]="hero">
              {{hero.superhero}}
            </mat-option>
            <mat-option *ngIf="heroes.length == 0 && searchInput.value?.length > 0" >
                No sé encontró nada con el termino {{searchInput.value}} 
            </mat-option>
          </mat-autocomplete>
    </mat-form-field>
    {{selectedHero | json}}
</div>
