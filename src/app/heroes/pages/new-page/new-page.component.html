<h1>
    {{ currentHero.id ? 'Editar': 'Agregar'}}
    <small *ngIf="currentHero.id">{{currentHero.superhero}}</small>
</h1>
<mat-divider class="mb-2"></mat-divider>

<div class="grid">
    <div class="col-12 sm:col-6">
        <mat-card>
           <mat-card-content>
            <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
                <mat-form-field class="col-12 sm:col-6">
                    <mat-label>Super HÃ©roe</mat-label>
                    <input type="text" matInput required formControlName="superhero" formControlName="superhero">
                </mat-form-field>
                <mat-form-field class="col-12 sm:col-6">
                    <mat-label>Alter ego</mat-label>
                    <input type="text" matInput required formControlName="alter_ego">
                </mat-form-field>
                <mat-form-field class="col-12">
                    <mat-label>Primera aparicion</mat-label>
                    <input type="text" matInput required formControlName="first_appearance">
                </mat-form-field>
                <mat-form-field class="col-12">
                    <mat-label>Personajes</mat-label>
                    <input type="text" matInput required formControlName="characters">
                </mat-form-field>
                <mat-form-field class="col-12">
                    <mat-label>Creador</mat-label>
                    <mat-select required formControlName="publishers">
                        <mat-option *ngFor="let item of publishers" [value]="item.id">
                            {{item.desc}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                
                <mat-form-field class="col-12">
                    <mat-label>Alternative Images</mat-label>
                    <input type="text" matInput required formControlName="alt_img">
                </mat-form-field>

            </form>
            <div class="flex justify-content-between">
                <button mat-flat-button color="warn" (click)="onDelete()" *ngIf="currentHero.id"><mat-icon>delete</mat-icon>Borrar</button>
                <span class="spacer"></span>
                <button mat-flat-button color="primary" (click)="onSubmit()"><mat-icon>save</mat-icon> Guardar </button>
            </div>
             
           </mat-card-content>
        </mat-card>
    </div>
    <div class="col-12 sm:col-6">
        <mat-card>
            <img [src]="currentHero | heroImage " alt="" mat-card-image>
        </mat-card>
    </div>
</div>

<pre>
    {{currentHero | json}}
</pre>
