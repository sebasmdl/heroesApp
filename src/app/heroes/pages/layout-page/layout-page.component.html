<mat-sidenav-container fullscreen class="stickyBar">
    <mat-sidenav #sidenav [ngStyle]="{width: '250px'}" mode="push">
       <mat-toolbar >
            <span>Men√∫</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item
            *ngFor="let item of sidebarItems"
            [routerLink]="item.url"
            (click)="sidenav.toggle()"
            >
            <mat-icon [ngStyle]="{'margin-right': '13px'}" matListItemIcon>{{item.icon}}</mat-icon>
            {{item.label}}
        </mat-list-item>
    </mat-nav-list>
</mat-sidenav>
<mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
    </button>
    <div class="spacer"></div>
    <span>{{user?.email}}</span>
    <button mat-button routerLink="/auth/" (click)="onLogout()">Logout</button>
</mat-toolbar>
<div class="container p-2">
    <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
